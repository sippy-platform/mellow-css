<!doctype html>
<html lang="en">
  <head>
    {{ partialCached "head" . }}
  </head>
  <body>
    {{ partialCached "navbar" . }}

    <main class="container">
      <div class="grid grid-12">
        <div class="col-12 col-md-4 col-lg-2">
          {{ partialCached "navigation" . }}
        </div>
        <div class="col-12 col-md-8 col-lg-10">
          {{ .Content }}
        </div>
      </div>
    </main>
    
    {{ partialCached "footer" . }}
  </body>
</html>
