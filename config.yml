baseURL:            'https://sippy.cloud/'
languageCode:       'en-us'
title:              'Mellow'

markup:
  highlight:
    style:          'monokailight'
    noClasses:      false
  goldmark:
    renderer:
      unsafe:       true
  tableOfContents:
    ordered:        false
    startLevel:     2
    endLevel:       6

disableKinds:       ['taxonomy', 'term', 'RSS']

module:
  mounts:
    - source:       hugo/assets
      target:       assets
    - source:       hugo/content
      target:       content
    - source:       hugo/data
      target:       data
    - source:       hugo/layouts
      target:       layouts
    - source:       hugo/static
      target:       static
    - source:       dist
      target:       static/dist
    - source:       ./node_modules/@optimisegroup/valkyrie/dist/fonts
      target:       static/dist/fonts
