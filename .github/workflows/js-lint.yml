name: CSS Javascript ESLint
on:
  pull_request:

defaults:
  run:
    working-directory: ./mellow-css

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ./mellow-css/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run js:lint
