<!doctype html>
<html lang="en">
  <head>
    {{ partialCached "head" . }}
  </head>
  <body class="docs-grid">
    {{ partialCached "navbar" . }}

    <div class="docs-sidebar offcanvas-md offcanvas-start" tabindex="-1" id="docsNav" aria-labelledby="docsNavLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="docsNavLabel">Documentation</h5>
        <button type="button" class="btn-close" data-mellow-dismiss="offcanvas" data-mellow-target="#docsNav" aria-label="Close">
          <i class="vi vi-xmark"></i>
        </button>
      </div>
      <div class="offcanvas-body p-0">
        {{ partialCached "navigation" . }}
      </div>
    </div>

    <main class="docs-main">
      <div class="docs-main-meta">
        <h1>{{ .Title }}</h1>
        <p class="lead">{{ .Description }}</p>
      </div>
      <side class="docs-main-toc">
        <div class="docs-toc">
          <p class="h6 ms-2">On this page</p>
          {{ .TableOfContents }}
        </div>
      </side>
      <article class="docs-main-content docs-content">
        {{ .Content }}
      </article>
    </main>

    {{ partialCached "footer" . }}
  </body>
</html>
